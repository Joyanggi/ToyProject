<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        background-color: rgb(239, 239, 239);
        /* margin-top: 20px; */
      }

      .main {
        background-color: rgb(239, 239, 239);

        width: 35%;
        height: 1000px;
        margin: auto;
      }

      .mainLogo {
        /* background-color: beige; */
        height: 100px;
        background-image: url(/static/images/IMG_7217.png);
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
        margin: 20px 50px 0px 50px;
      }
    </style>
    <script>
      function join() {
        $.ajax({
          type: "POST",
          url: "/signup",
          data: {
            id_give: $("#userid").val(),
            pw_give: $("#userpw").val(),
          },
          success: function (response) {
            if (response["result"] == "success") {
              alert("회원가입이 완료되었습니다.");
              window.location.href = "/";
            } else {
              window.location.reload(); // 아이디가 이미 DB에 존재하는 경우 처리
            }
          },
        });
      }

      $(document).ready(function () {
        $("#userpw-check").keyup(function () {
          var password = $("#userpw").val();
          var confirmPassword = $("#userpw-check").val();

          if (password != confirmPassword) {
            $("#userpw-check").css("border-color", "red");
            $("#error-message")
              .html("비밀번호가 일치하지 않습니다.")
              .css("color", "red");
          } else {
            $("#userpw-check").css("border-color", "");
            $("#error-message").html("").css("color", "");
          }
        });
      });
    </script>
  </head>

  <body>
    <div class="main">
      <div class="mainLogo"></div>
      <div class="inputId">
        <div class="row">
          <div class="col" style="margin: 20px 50px 0px 50px">
            <p>아이디</p>
            <input
              type="text"
              class="form-control"
              id="userid"
              placeholder="영문, 숫자 5-11자"
            />
          </div>
        </div>
      </div>
      <div class="inputPw">
        <div class="row">
          <div class="col" style="margin: 25px 50px 10px 50px">
            <p>비밀번호</p>
            <input
              type="password"
              class="form-control"
              id="userpw"
              placeholder="숫자, 영문, 특수문자 조합 최소 8자"
              style="margin-bottom: 10px"
            />
            <input
              type="password"
              class="form-control"
              placeholder="비밀번호 재입력"
              id="userpw-check"
            />
            <span id="error-message"></span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12" style="margin: 25px 50px 10px 50px">
          <input type="checkbox" id="allagree" /> 전체 동의
        </div>
        <div class="col-12" style="margin: 0px 50px 10px 50px">
          <input type="checkbox" id="agree1" /> [필수] 이용약관 동의
        </div>
        <div class="col-12" style="margin: 0px 50px 10px 50px" id="agreement1">
          <a style="color: #1890ff">전문 보기</a>
        </div>
        <div class="col-12" style="margin: 0px 50px 10px 50px">
          <input type="checkbox" id="agree2" /> [필수] 개인정보 수집 및 이용
          동의
        </div>
        <div class="col-12" style="margin: 0px 50px 10px 50px" id="agreement2">
          <a style="color: #1890ff">전문 보기</a>
        </div>
        <div class="col-12" style="margin: 0px 50px 10px 50px">
          <input type="checkbox" id="agree3" /> [선택] 마케팅 정보 수집 동의
        </div>
        <div class="col-12" style="margin: 0px 50px 10px 50px" id="agreement3">
          <a style="color: #1890ff">전문 보기</a>
        </div>
      </div>
      <div class="row">
        <div class="col" style="margin: 25px 50px 10px 50px">
          <button
            type="button"
            class="btn btn-dark"
            style="width: 100%"
            onclick="join()"
          >
            가입하기
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
