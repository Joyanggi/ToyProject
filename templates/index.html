  <script>

    var is_login = false
    $(document).ready(function () {
      valid().then((response) => {

        if (response['result'] == "fail") {
          $('#signButton').css('display', 'block')
        } else {
          $('#signoutButton').css('display', 'block')
          is_login = true
        }
        // response['result'] == "fail" ?
        //   $('#signButton').css('display', 'block') && show_profile(false)
        //   : $('#signoutButton').css('display', 'block') && show_profile(true)
        
        show_profile()

        if (response['result']['id'] != undefined){
          profile_check(response['result']['id'])
        }
        
      });
    });
    function valid() {
      return fetch("/valid")
        .then((res) => res.json())
        .then((data) => {
          return data;
        });
    }

    var hasProfile = false
    var userURL
    function profile_check(userId) {
      userURL = '/profile/' + userId
      $.ajax({
        type: "GET",
        url: "/profileCheck",
        data: {
          userId: userId
        },
        success: function (response) {
          if (response['result'] != null) {
            hasProfile = true
          }
        }
      });
    }

    function reg_or_mv_to_myprofile() {
      if (hasProfile) {
        window.location.href = userURL.toString()
      } else {
        window.location.href = '/profile'
      }
    }

    function show_profile() {
      fetch('/profile/all').then((res) => res.json()).then((data) => {
        let rows = data['result']
        $('#profile-box').empty()
        rows.forEach((e) => {
          let userid = e['userid']
          let name = e['name']
          let field = e['field']
          let github = e['github']
          let blog = e['blog']
          let email = e['email']
          let mbti = e['mbti']
          let image = e['image']
          makeProfile(userid,name,field,github,blog,email,mbti,image);

        })
      })
    }

    function search_profile() {
      let input = $('#search_name').val()
      $.ajax({
        type: "GET",
        url: "/search",
        data: {
          searchKeyword: input
        },
        success: function (response) {
          $('#profile-box').empty()
          response['result'].forEach((e) => {
          let userid = e['userid']
          let name = e['name']
          let field = e['field']
          let github = e['github']
          let blog = e['blog']
          let email = e['email']
          let mbti = e['mbti']
          let image = e['image']
          makeProfile(userid,name,field,github,blog,email,mbti,image);

        }
      )}
    })
  }

  function makeProfile(userid,name,field,github,blog,email,mbti,image){
      let temp_html;
      if(is_login==true){
            temp_html = `<div onClick="location.href ='/profile/${userid}'" style="cursor:pointer;" class="col">
                            <div class="card" style="padding:5px">
                              <img src="${image}"/>
                              <div class="card-body">
                                <h5 class="card-title" style="text-align:center; font-size:1.875rem">${name}</h5>
                                <p class="card-text">직무 : ${field}</p>
                                <a class="card-text" href="${blog}" target="_blank" rel="noopener noreferrer">블로그 : ${blog}</a>
                                <p class="card-text">mbti : ${mbti}</p>
                              </div>
                            </div>
                          </div>`
          }else{
            temp_html = `<div style="cursor:pointer;" onClick="location.href='signin'" class="col">
                            <div class="card" style="padding:5px">
                              <img src="${image}"/>
                              <div class="card-body">
                                <h5 class="card-title" style="text-align:center; font-size:1.875rem">${name}</h5>
                                <p class="card-text">직무 : ${field}</p>
                                <a class="card-text" href="${blog}" target="_blank" rel="noopener noreferrer">블로그 : ${blog}</a>
                                <p class="card-text">mbti : ${mbti}</p>
                              </div>
                            </div>
                          </div>`
          }
          $('#profile-box').append(temp_html)
    }

    function logOutHandler() {
      document.cookie = 'mytoken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
      window.location.reload();
    }
  </script>
