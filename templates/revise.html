<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로필 편집하기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="icon" href="/static/images/favicon.png">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      display: block;
    }

    .profile {
      /* background-color: bisque; */
      justify-content: center;
      align-items: center;
    }

    .profile>.profile_body {
      /* background-color: palevioletred;       */
      align-items: center;
    }

    .upload_photo {
      /* background-color: red; */
      text-align: center;
      margin: 100px;
    }

    .form {
      /* background-color: skyblue; */
      align-items: center;
      justify-content: center;
    }

    .upload_photo>.card-img-top {
      width: 200px;
      height: 200px;
    }
  </style>
  <script>

    var userid
    $(document).ready(function () {
      valid().then((response) => {
        userid = response['result']['id']
        console.log(userid)

        if (response['result']['id'] != undefined) {
          profile_check(response['result']['id'])
        } else { //비로그인 유저는 페이지 접속 불가
          window.location.href = '/'
        }
      });
    });

    function valid() {
      return fetch("/valid")
        .then((res) => res.json())
        .then((data) => {
          return data;
        });
    }

    function profile_check(userId) {
      let userURL = '/profile/' + userId + '/update'
      $.ajax({
        type: "GET",
        url: "/profileCheck",
        data: {
          userId: userId
        },
        success: function (response) {
          console.log(response['result'])
          if (response['result'] == null) { //프로필 미보유자는 홈으로 이동
            window.location.href = '/'
          }
        }
      });
    }

    var base64
    var img_uploaded = false
    const uploadProfile = async (e) => {
      img_uploaded = true
      const file = (e.target.files)[0];
      base64 = await convertBase64(file);
      var preview = document.getElementById("preview");
      preview.src = URL.createObjectURL(file);
    }

    const convertBase64 = (file) => {
      return new Promise((resolve, rejects) => {
        const fileReader = new FileReader();
        fileReader.readAsDataURL(file);

        fileReader.onload = (() => {
          resolve(fileReader.result);
        });

        fileReader.onerror = (() => {
          rejects(Error)
        })
      })
    }

    async function update_profile() {
      if(!img_uploaded) {

        base64 = document.getElementById("preview").getAttribute("src")
      }
      let name = $('#name').val()
      let field = $('#field').val()
      let github = $('#github').val()
      let blog = $('#blog').val()
      let email = $('#email').val()
      let MBTI = $("#MBTI").val()
      let image = base64
 
      if (field == null) {
        field = field_value
      }

      if (MBTI == null) {
        MBTI = mbti_value
      }

      const response = await fetch("/profile/<userId>/update", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          name_give: name,
          field_give: field,
          github_give: github,
          blog_give: blog,
          email_give: email,
          MBTI_give: MBTI,
          userid_give: userid,
          image_give: image
        }),
      })
      .then((res) => res.json())
      .then((data) => {
        alert(data['msg'])
        window.location.href = '/'
      });

    }
  </script>
</head>

<body>
  <div class="main">
    <div class="mainBtns">
    </div>
  </div>
  <div class="mainLogo">
  </div>
  <div class="title">
    <div class="row">
      <div class="col" style="margin:50px">
        <a href="/"><img src="/static/images/home.png" alt="홈으로가기" width="50"></a>
      </div>
    </div>
    <div class="profile">
      <div class="profile_body row">
        <div class="col-6">
          <form class="upload_photo">
            <img id="preview" class="card-img-top" src="{{image}}" alt="미리보기" /> <br /><br />
            <label for="formFile" class="form-label">업로드 할 사진을 선택하세요.</label>
            <input class="form-control" type="file" id="formFile" name="image" onChange="uploadProfile(event)" /><br />
          </form>
        </div>
        <div class="form row col-6">
          <div class="row g-3">
            <legend>프로필 편집하기</legend>
            <div class="col-12">
              <label for="input" class="form-label">name</label>
              <input type="text" class="form-control" id="name" value="{{name}}">
            </div>
            <div class="col-12">
              <label for="input" class="form-label">field</label>
              <select id="field" class="form-select">
                <option value="{{field}}" selected hidden>{{field}}</option>
                <option value="Frontend">Frontend</option>
                <option value="Backend">Backend</option>
              </select>
            </div>
            <div class="col-12">
              <label for="input" class="form-label">github</label>
              <input type="text" class="form-control" id="github" value="{{github}}">
            </div>
            <div class="col-12">
              <label for="input" class="form-label">blog</label>
              <input type="text" class="form-control" id="blog" value="{{blog}}">
            </div>
            <div class="col-12">
              <label for="input" class="form-label">email</label>
              <input type="text" class="form-control" id="email" value="{{email}}">
            </div>
            <div class="col-md-4">
              <label for="input" class="form-label">MBTI</label>
              <select id="MBTI" class="form-select">
                <option selected hidden value="{{mbti}}">{{mbti}}</option>
                <option value="ISTJ">ISTJ</option>
                <option value="INTJ">INTJ</option>
                <option value="ESTJ">ESTJ</option>
                <option value="ENTJ">ENTJ</option>
                <option value="ISTP">ISTP</option>
                <option value="INTP">INTP</option>
                <option value="ESTP">ESTP</option>
                <option value="ENTP">ENTP</option>
                <option value="ISFJ">ISFJ</option>
                <option value="INFJ">INFJ</option>
                <option value="ESFJ">ESFJ</option>
                <option value="ENFJ">ENFJ</option>
                <option value="ISFP">ISFP</option>
                <option value="INFP">INFP</option>
                <option value="ESFP">ESFP</option>
                <option value="ENFP">ENFP</option>
              </select>
            </div>
            <div class="col-12">
              <button onclick="update_profile()" class="btn btn-primary">편집</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
